<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cookbook</title>

        <!-- Imports -->
        <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
        <script src="js/vendors/jquery-1.10.2.min.js"></script>
        <script src="js/vendors/bootstrap.min.js"></script>
        <script src="js/vendors/jquery.hotkeys.js"></script>
        <script src="js/vendors/bootstrap-wysiwyg.js"></script>
        <script src="http://yui.yahooapis.com/3.13.0/build/yui/yui-min.js"></script>
    </head>
    <body>
        <header id="header">
            <h2 class="cb-main-header"><span class="cb-heading-icon-file"></span>Cookbook</h2>
        </header>
        <div id="main">
            <div class="cb-shortcut-banner">
                <div class="cb-shortcut-logo"></div>
                <div class="cb-shortcut">
                    <span class="cb-shortcut-button">Shift + N</span>
                    <span class="cb-shortcut-exp">= New card</span>
                </div>
                <div class="cb-shortcut">
                    <span class="cb-shortcut-button">Shift + Enter</span>
                    <span class="cb-shortcut-exp">= Finish Edit</span>
                </div>
                <div class="cb-shortcut">
                    <span class="cb-shortcut-button">"=" and space</span>
                    <span class="cb-shortcut-exp">= Create ToDos</span>
                </div>
                 <div class="cb-shortcut">
                    <span class="cb-shortcut-button">"-" and space</span>
                    <span class="cb-shortcut-exp">= Create Bullets</span>
                </div>
                <div class="cb-shortcut">
                    <span class="cb-shortcut-button">ESC</span>
                    <span class="cb-shortcut-exp">= Cancel</span>
                </div>
            </div>
            <div class="cb-card-list-container">
                <ul class="cb-card-list"></ul>
            </div>
        </div>
        <!--
            This is not the most ideal loading of modules. Should look into YUI module loader. Or even requirejs
        -->
        <script src="js/cookbook/cb-card-list-view.js"></script>
        <script src="js/cookbook/cb-card-list.js"></script>
        <script src="js/cookbook/cb-card.js"></script>
        <script src="js/cookbook/cb-cookbook.js"></script>
        <script src="js/cookbook/cb-main.js"></script>
    </body>
</html>
